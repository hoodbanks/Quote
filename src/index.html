<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

</head>
<body class=" justify-center flex ">
<form action="" class="border  bg-black text-white rounded-[10px]">
    <div>
        <input class="border en font-bold text-4xl p-2 w-full" type="text" name="display" id="">
    </div>
    <div class="justify-evenly p-2 flex gap-1">
        <input class=" w-15 bg-gray-500  h-15 rounded-[50%]  border " type="button" value="AC" name="" id="" onclick="display.value =''">
        <input class="border bg-gray-500 w-15 rounded-[50%] h-15  w" type="button" value="DE" name="" id="" onclick="display.value = display.value.toString().slice(0,-1)">
        <input class="border bg-gray-500 w-15 rounded-[50%] h-15  " type="button" value="%" name="" id="" onclick="display.value +='%'">
        <input class="border active:bg-gray-50 bg-amber-300 w-15 rounded-[50%]  h-15 " type="button" value="/" name="" id="" onclick="display.value+='/'">

        
    </div>
    <div class="justify-evenly p-2 flex gap-1">
        <input  class="w-15   bg-gray-600 active:bg-gray-50  h-15 rounded-[50%]  border " type="button" value="7" name="" id="" onclick="display.value += '7' ">
        <input class="w-15  bg-gray-600 active:bg-gray-50  h-15 rounded-[50%]  border " type="button" value="8" name="" id="" onclick="display.value += '8' ">
        <input class="w-15  bg-gray-600 active:bg-gray-50 h-15 rounded-[50%]  border " type="button" value="9" name="" id="" onclick="display.value += '9' ">
        <input class="w-15 bg-amber-300 h-15 rounded-[50%]  border " type="button" value="*" name="" id="" onclick="display.value += '*' ">


    </div>

    <div class="justify-evenly p-2 flex gap-1">
        <input class="w-15 bg-gray-600 h-15 rounded-[50%]  border " type="button" value="4" name="" id="" onclick="display.value += '4' ">
        <input class="w-15 bg-gray-600 h-15 rounded-[50%]  border " type="button" value="5" name="" id=""onclick="display.value += '5' ">
        <input class="w-15 bg-gray-600 h-15 rounded-[50%]  border " type="button" value="6" name="" id=""onclick="display.value += '6' ">
        <input class="w-15 bg-amber-300 h-15 rounded-[50%]  border " type="button" value="-" name="" id=""onclick="display.value += '-' ">

    </div>
    <div class="justify-evenly p-2 flex gap-1">
        <input class="w-15 bg-gray-600 h-15 rounded-[50%]  border " type="button" value="1" name="" id="" onclick="display.value += '1' ">
        <input class="w-15 bg-gray-600 h-15 rounded-[50%]  border " type="button" value="2" name="" id=""onclick="display.value += '2' ">
        <input class="w-15  bg-gray-600 h-15 rounded-[50%]  border " type="button" value="3" name="" id=""onclick="display.value += '3' ">
        <input class="w-15 bg-amber-300 h-15 rounded-[50%]  border " type="button" value="+" name="" id=""onclick="display.value += '+' ">

    </div>
    <div class="justify-evenly p-2 flex gap-1">
        <input class="w-15 bg-gray-600  h-15 rounded-[50%]  border " type="button" value="0" name="" id="" onclick="display.value += '0' ">
        <input  class="w-15 bg-gray-600 h-15 rounded-[50%]  border "type="button" value="." name="" id="" onclick="display.value += '*' ">
        <input  class="w-30 bg-gray-600 h-15 rounded-[10%]  border "type="button" value="=" name="" id="" onclick="display.value = eval (display.value) ">

    </div>
</form>
</body>
</html>
